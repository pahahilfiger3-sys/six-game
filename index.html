<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #0b0b14; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-dark); 
            color: white; font-family: 'Montserrat', sans-serif; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column;
        }
        
        /* –≠–ö–†–ê–ù–´ */
        .screen { display: none; height: 100%; flex-direction: column; width: 100%; position: relative; }
        .screen.active { display: flex; }

        /* --- –õ–û–ë–ë–ò --- */
        .lobby-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background: radial-gradient(circle, rgba(255,0,85,0.1) 0%, rgba(0,0,0,0) 70%);
        }
        .logo { font-size: 70px; font-weight: 900; text-shadow: 0 0 30px var(--neon-pink); margin-bottom: 20px; letter-spacing: -3px; }
        .online-tag { 
            background: rgba(0, 255, 136, 0.1); color: #00ff88; 
            padding: 8px 16px; border-radius: 20px; font-size: 12px; 
            border: 1px solid rgba(0, 255, 136, 0.2); margin-bottom: 30px; font-weight: bold;
        }

        /* –ö–Ω–æ–ø–∫–∞ START (Fix z-index) */
        .big-btn {
            background: linear-gradient(135deg, #ff0055, #ff00aa);
            width: 220px; height: 220px; border-radius: 50%; border: none;
            color: white; font-size: 32px; font-weight: 900;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5); cursor: pointer;
            position: relative; z-index: 9999; pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite; text-transform: uppercase;
        }
        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(255, 0, 85, 0.7); } 
            100% { transform: scale(1); } 
        }

        .bottom-nav {
            height: 80px; background: rgba(20, 20, 30, 0.95);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1); width: 100%; z-index: 1000;
        }
        .nav-item { font-size: 26px; opacity: 0.5; transition: 0.2s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); transform: translateY(-5px); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- –ò–ì–†–û–í–û–ô –°–¢–û–õ --- */
        .game-header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            font-weight: 900; font-size: 14px; letter-spacing: 1px; color: #888;
        }
        #game-timer { color: white; font-size: 18px; text-shadow: 0 0 10px red; }

        /* üü¢ –í–ï–†–•–ù–ò–ô –ë–õ–û–ö (SPOTLIGHT) */
        /* –ó–¥–µ—Å—å –∂–∏–≤–µ—Ç –í–æ–ø—Ä–æ—Å, –∫–æ—Ç–æ—Ä—ã–π –º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ –ü–ª–µ–µ—Ä */
        .top-spotlight {
            position: absolute;
            top: 60px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 60px;
            background: rgba(16, 16, 24, 0.9);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50;
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.15);
            transition: all 0.3s ease;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤–æ–ø—Ä–æ—Å–∞ */
        .q-content { text-align: center; width: 100%; }
        .q-label { font-size: 10px; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 2px; opacity: 0.8; }
        .q-text { font-size: 14px; font-weight: 600; line-height: 1.2; padding: 0 10px; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ü–ª–µ–µ—Ä–∞ (—Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        .player-content { display: none; width: 100%; align-items: center; justify-content: space-between; padding: 0 15px; }
        .play-btn { font-size: 24px; color: var(--neon-blue); }
        .wave-visual { flex-grow: 1; height: 4px; background: #333; margin: 0 10px; border-radius: 2px; position: relative; }
        .wave-fill { height: 100%; width: 40%; background: white; border-radius: 2px; }

        /* üü¢ –°–ï–¢–ö–ê –ò–ì–†–û–ö–û–í (–ö–†–£–ü–ù–ê–Ø) */
        .table-grid { 
            flex-grow: 1;
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            align-content: center; justify-items: center;
            gap: 20px; /* –ë–æ–ª—å—à–µ –≤–æ–∑–¥—É—Ö–∞ */
            margin-top: 60px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –≤–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫ */
            padding-bottom: 20px;
        }

        .player-card { 
            display: flex; flex-direction: column; align-items: center; 
            position: relative; transition: transform 0.1s;
        }
        .player-card:active { transform: scale(0.95); }

        .avatar { 
            width: 100px; height: 100px; /* –ö–†–£–ü–ù–´–ï! */
            border-radius: 50%; 
            background: #222; background-size: cover; background-position: center;
            border: 3px solid #333; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        /* üü¢ –ë–ï–ô–î–ñ–ò (–ó–Ω–∞—á–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞) */
        .notify-badge {
            position: absolute; top: 0; right: 0;
            width: 26px; height: 26px;
            background: var(--neon-blue); color: black;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; border: 2px solid #000;
            transform: scale(0); transition: 0.3s;
        }
        .has-voice .notify-badge { transform: scale(1); }

        .name-tag {
            margin-top: 8px; font-size: 12px; font-weight: 700;
            background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 12px;
        }

        .team-left .avatar { border-color: var(--neon-pink); }
        .team-right .avatar { border-color: var(--neon-blue); }
        .blurred { filter: blur(12px); }
        .unblurred { filter: blur(0px); }

        /* üü¢ –ì–û–õ–û–°–û–í–ê–ù–ò–ï */
        .vote-layer { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.95); z-index: 90; 
            display: none; flex-direction: column; 
            align-items: center; padding-top: 80px;
            backdrop-filter: blur(5px);
        }
        .vote-title { font-size: 26px; font-weight: 900; color: white; margin-bottom: 10px; }
        .skip-btn { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: transparent; border: 1px solid #555; color: #888; 
            padding: 12px 0; width: 60%; border-radius: 30px; 
            font-size: 14px; font-weight: bold; cursor: pointer; 
        }

        /* üü¢ –≠–ö–†–ê–ù –ú–≠–¢–ß–ê (–§–ò–ù–ê–õ) */
        #match-overlay {
            background: #000; z-index: 200;
            justify-content: center; align-items: center;
        }
        .match-title {
            font-size: 40px; font-weight: 900; 
            color: transparent; -webkit-text-stroke: 1px var(--neon-pink);
            margin-bottom: 30px; text-transform: uppercase;
        }
        .match-avatars { display: flex; gap: 20px; align-items: center; }
        .match-ava { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--neon-pink); background-size: cover; }
        .match-btn {
            background: var(--neon-blue); color: black; border: none;
            padding: 15px 40px; border-radius: 30px; font-weight: 900; margin-top: 50px;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* –ü–û–î–°–í–ï–¢–ö–ê */
        .highlight { z-index: 100; transform: scale(1.15); }
        .highlight .avatar { border-color: #00ff88; box-shadow: 0 0 30px #00ff88; }

    </style>
</head>
<body>

    <div id="screen-lobby" class="screen active">
        <div class="lobby-container">
            <div class="logo">SIX</div>
            <div class="online-tag">üü¢ 1,240 Online</div>
            <button class="big-btn" onclick="startSearching()">START</button>
            <div style="margin-top: 30px; opacity: 0.6; font-size: 12px;">–ë–∞–ª–∞–Ω—Å: <b id="user-balance">100 ü™ô</b></div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üí¨</div>
            <div class="nav-item" onclick="buyPack()">üõç</div>
            <div class="nav-item">üë§</div>
        </div>
    </div>

    <div id="screen-search" class="screen">
        <div style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="width:80px; height:80px; border:4px solid var(--neon-blue); border-radius:50%; border-top-color:transparent; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <div>–ò—â–µ–º –ø–∞—Ä—É...</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header"><span>TABLE #1</span><span id="game-timer">00:05</span></div>
        
        <div class="top-spotlight" id="top-bar">
            <div class="q-content" id="q-box-content">
                <div class="q-label">–†–ê–£–ù–î 1</div>
                <div class="q-text" id="q-text-val">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            <div class="player-content" id="player-box-content">
                <div class="play-btn">‚ñ∂Ô∏è</div>
                <div class="wave-visual"><div class="wave-fill"></div></div>
                <div style="font-size:12px; font-weight:bold;">0:15</div>
            </div>
        </div>

        <div class="table-grid">
            <div class="player-card team-left has-voice" onclick="spotlightPlayer('–ê–Ω—è')">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/women/44.jpg')">
                    <div class="notify-badge">üé§</div> </div>
                <div class="name-tag">–ê–Ω—è</div>
            </div>
            
            <div class="player-card team-right">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/men/32.jpg')"></div>
                <div class="name-tag">–ú–∞–∫—Å</div>
            </div>

            <div class="player-card team-left" onclick="voteFor('–û–ø–ø–æ–Ω–µ–Ω—Ç')">
                <div class="avatar" id="opponent-avatar"></div>
                <div class="name-tag" id="opponent-name" style="color:var(--neon-pink)">–ö–∞—Ç—è</div>
            </div>

            <div class="player-card team-right">
                <div class="avatar" id="my-avatar"></div>
                <div class="name-tag" style="color:var(--neon-blue)">–í–´</div>
            </div>

            <div class="player-card team-left">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/women/68.jpg')"></div>
                <div class="name-tag">–û–ª—è</div>
            </div>

            <div class="player-card team-right">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/men/86.jpg')"></div>
                <div class="name-tag">–î—ç–Ω</div>
            </div>
        </div>

        <div class="vote-layer" id="vote-screen">
            <div class="vote-title">–ö–¢–û –ó–ê–¶–ï–ü–ò–õ? ‚ù§Ô∏è</div>
            <div style="color:#888; margin-bottom:20px;">–¢–∞–ø–∞–π –Ω–∞ —Ñ–æ—Ç–æ</div>
            <button class="skip-btn" onclick="skipVote()">–ù–ò–ö–¢–û (–°–ö–ò–ü)</button>
        </div>
    </div>

    <div id="match-overlay" class="screen">
        <div class="match-title">IT'S A MATCH!</div>
        <div class="match-avatars">
            <div class="match-ava" id="final-my-ava"></div>
            <div style="font-size:30px">‚ö°Ô∏è</div>
            <div class="match-ava" id="final-opp-ava"></div>
        </div>
        <button class="match-btn" onclick="closeApp()">–í –ß–ê–¢</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const u = tg.initDataUnsafe.user;
        const myPhoto = (u && u.photo_url) ? u.photo_url : "";
        if (myPhoto) {
            document.getElementById('my-avatar').style.backgroundImage = `url('${myPhoto}')`;
            document.getElementById('final-my-ava').style.backgroundImage = `url('${myPhoto}')`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        let currentQuestion = "";

        if (mode === 'game') {
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            setupGame();
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function startSearching() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.sendData(JSON.stringify({action:"search", photo: myPhoto}));
        }

        function setupGame() {
            const q1 = decodeURIComponent(urlParams.get('q1') || "–†–∞—Å—Å–∫–∞–∂–∏ —Å–≤–æ–π —Å–∞–º—ã–π —Å—Ç—ã–¥–Ω—ã–π –ø–æ—Å—Ç—É–ø–æ–∫?");
            const q2 = decodeURIComponent(urlParams.get('q2') || "–¢–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π?");
            
            const oppName = decodeURIComponent(urlParams.get('opp_name') || "–ö–∞—Ç—è");
            const oppPhoto = decodeURIComponent(urlParams.get('opp_photo') || "");
            
            document.getElementById('opponent-name').innerText = oppName;
            const oppAva = document.getElementById('opponent-avatar');
            const finalOppAva = document.getElementById('final-opp-ava');
            
            if (oppPhoto && oppPhoto !== "null") {
                const url = `url('${oppPhoto}')`;
                oppAva.style.backgroundImage = url;
                finalOppAva.style.backgroundImage = url;
            } else {
                const url = `url('https://randomuser.me/api/portraits/women/2.jpg')`;
                oppAva.style.backgroundImage = url;
                finalOppAva.style.backgroundImage = url;
            }
            
            oppAva.classList.add('blurred');
            runRound(1, q1, q2);
        }

        function runRound(num, q1, q2) {
            const text = (num === 1) ? q1 : q2;
            currentQuestion = text; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞
            
            // –°—Ç–∞–≤–∏–º –≤–æ–ø—Ä–æ—Å
            document.getElementById('q-text-val').innerText = text;
            
            let timeLeft = 10; // 10 —Å–µ–∫ –¥–ª—è —Ç–µ—Å—Ç–∞
            const timer = document.getElementById('game-timer');
            const interval = setInterval(() => {
                timeLeft--;
                timer.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    if (num === 1) {
                        runRound(2, q1, q2);
                    } else {
                        endGame();
                    }
                }
            }, 1000);
        }

        // üî¶ SPOTLIGHT: –ö–ª–∏–∫ –Ω–∞ –∏–≥—Ä–æ–∫–∞
        function spotlightPlayer(name) {
            tg.HapticFeedback.selectionChanged();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
            document.getElementById('q-box-content').style.display = 'none';
            const playerBox = document.getElementById('player-box-content');
            playerBox.style.display = 'flex';
            playerBox.innerHTML = `
                <div class="play-btn">‚ñ∂Ô∏è</div>
                <div style="font-size:10px; color:var(--neon-blue); margin-right:5px;">${name.toUpperCase()}</div>
                <div class="wave-visual"><div class="wave-fill"></div></div>
            `;

            // –í–æ–∑–≤—Ä–∞—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫
            setTimeout(() => {
                playerBox.style.display = 'none';
                document.getElementById('q-box-content').style.display = 'block';
            }, 3000);
        }

        function endGame() {
            document.getElementById('top-bar').style.display = 'none'; // –ü—Ä—è—á–µ–º –≤–µ—Ä—Ö
            document.getElementById('vote-screen').style.display = 'flex';
            document.querySelectorAll('.player-card').forEach(p => p.classList.add('highlight'));
        }

        function voteFor(name) {
            if (document.getElementById('vote-screen').style.display !== 'flex') return;
            
            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('vote-screen').style.display = 'none';
            
            // –°–Ω–∏–º–∞–µ–º –±–ª—é—Ä
            const oppAvatar = document.getElementById('opponent-avatar');
            oppAvatar.classList.remove('blurred');
            oppAvatar.classList.add('unblurred');

            const isLiked = (name !== '–ù–∏–∫—Ç–æ');
            
            // –ü–∞—É–∑–∞ 1.5 —Å–µ–∫ -> –û—Ç–ø—Ä–∞–≤–∫–∞ -> –ü–æ–∫–∞–∑ —Ñ–∏–Ω–∞–ª–∞
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: "vote", liked: isLiked}));
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –º—ç—Ç—á–∞ (–¥–µ–º–æ)
                document.getElementById('screen-game').classList.remove('active');
                document.getElementById('match-overlay').classList.add('active');
            }, 1500);
        }
        
        function skipVote() { voteFor('–ù–∏–∫—Ç–æ'); }
        function buyPack() { tg.sendData(JSON.stringify({action:"buy_pack"})); }
        function closeApp() { tg.close(); }
    </script>
</body>
</html>
