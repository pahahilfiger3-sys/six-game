<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #0b0b14; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-dark); 
            color: white; font-family: 'Montserrat', sans-serif; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; 
        }
        
        .screen { display: none; height: 100%; flex-direction: column; width: 100%; }
        .screen.active { display: flex; }

        /* --- ЛОББИ --- */
        .lobby-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background: radial-gradient(circle, rgba(255,0,85,0.1) 0%, rgba(0,0,0,0) 70%);
        }
        .logo { font-size: 70px; font-weight: 900; text-shadow: 0 0 30px var(--neon-pink); margin-bottom: 20px; letter-spacing: -3px; }
        
        .online-tag { 
            background: rgba(0, 255, 136, 0.1); color: #00ff88; 
            padding: 8px 16px; border-radius: 20px; font-size: 12px; 
            border: 1px solid rgba(0, 255, 136, 0.2); margin-bottom: 30px; 
            font-weight: bold;
        }

        .big-btn {
            background: linear-gradient(135deg, #ff0055, #ff00aa);
            width: 220px; height: 220px; border-radius: 50%; border: none;
            color: white; font-size: 32px; font-weight: 900;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
            cursor: pointer;
            position: relative; z-index: 9999; 
            pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(255, 0, 85, 0.7); } 100% { transform: scale(1); } }

        .bottom-nav {
            height: 80px; background: rgba(20, 20, 30, 0.95);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }
        .nav-item { font-size: 26px; opacity: 0.5; transition: 0.2s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); transform: translateY(-5px); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- ИГРОВОЙ СТОЛ --- */
        .game-header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            font-weight: 900; font-size: 14px; letter-spacing: 1px; color: #888;
        }
        #game-timer { color: white; font-size: 18px; text-shadow: 0 0 10px red; }

        /* СЕТКА (АДАПТИВНАЯ) */
        .table-grid { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: repeat(3, min-content); 
            gap: 1vh; /* Отступ зависит от высоты экрана */
            padding: 10px 20px; 
            align-content: center; 
            justify-items: center;
        }

        .player-card { 
            display: flex; flex-direction: column; align-items: center; 
            position: relative; width: 100%;
        }

        .avatar { 
            width: 80px; height: 80px; 
            border-radius: 50%; 
            background: #222; background-size: cover; background-position: center;
            border: 3px solid #333; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .name-tag {
            margin-top: 6px; font-size: 11px; font-weight: 700;
            background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 12px;
        }

        .team-left .avatar { border-color: var(--neon-pink); }
        .team-right .avatar { border-color: var(--neon-blue); }
        .blurred { filter: blur(12px); transform: scale(0.95); opacity: 0.8; }
        .unblurred { filter: blur(0px); transform: scale(1); opacity: 1; }
        
        /* ВОПРОС */
        .question-overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; 
            background: rgba(16, 16, 24, 0.95); 
            padding: 20px; 
            border: 1px solid var(--neon-blue); 
            border-radius: 20px; 
            text-align: center; 
            z-index: 50; 
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.15);
            transition: opacity 0.3s; 
        }
        .q-label { font-size: 10px; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 10px; }
        .q-text { font-size: 15px; line-height: 1.4; font-weight: 600; }

        /* ГОЛОСОВАНИЕ (АДАПТИВНОЕ) */
        .vote-layer { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.92); 
            z-index: 90; 
            display: none; 
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px; /* Отступ сверху */
            backdrop-filter: blur(5px);
        }
        .vote-title { font-size: 24px; font-weight: 900; margin-bottom: 5px; color: white; }
        .vote-sub { color: #888; font-size: 13px; margin-bottom: 10px; }

        .skip-btn { 
            position: absolute; 
            bottom: 30px; /* Отступ снизу */
            left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid #444; 
            color: #aaa; 
            padding: 12px 0; 
            width: 60%; 
            border-radius: 30px; 
            font-size: 14px; font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            z-index: 101;
        }
        .skip-btn:active { border-color: white; color: white; background: rgba(255,255,255,0.1); }

        /* ПОДСВЕТКА ВЫБОРА */
        .highlight { z-index: 100; }
        .highlight .avatar { transform: scale(1.2); border-color: #00ff88; box-shadow: 0 0 30px #00ff88; }
        .highlight .name-tag { color: #00ff88; background: rgba(0, 255, 136, 0.1); }

        /* ПОДАРКИ (ВЕРНУЛ) */
        .gift-bar {
            position: absolute; bottom: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.8); border-top: 1px solid #222;
            display: flex; justify-content: center; gap: 20px; align-items: center;
            z-index: 40;
        }
        .gift-icon { font-size: 24px; cursor: pointer; transition: transform 0.2s; }
