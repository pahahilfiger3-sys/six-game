    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ü–≤–µ—Ç–æ–≤ Telegram
        tg.setHeaderColor('#0b0b14'); 
        tg.setBackgroundColor('#0b0b14');

        // --- ‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò –°–ï–†–í–ï–†–ê ---
        const UPLOAD_URL = 'https://api.sixapp.online/audio/upload';
        const SEARCH_URL = 'https://api.sixapp.online/search';

        // --- üÜî –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø –ò –î–ê–ù–ù–´–ï ---
        const u = tg.initDataUnsafe.user;
        let USER_ID;
        let myName = "–ò–≥—Ä–æ–∫"; 
        let myPhoto = "";

        // –°–ª—É—á–∞–π–Ω—ã–µ –∏–º–µ–Ω–∞ (–¢–û–õ–¨–ö–û –µ—Å–ª–∏ —Ç–µ–ª–µ–≥—Ä–∞–º –Ω–µ –æ—Ç–¥–∞–ª —Ä–µ–∞–ª—å–Ω—ã–µ)
        const testNames = ["–ê–ª–µ–∫—Å", "–ú–∞–∫—Å", "–î—ç–Ω", "–û–ª—è", "–ö–∞—Ç—è", "–ù–∏–∫", "–õ–∏–∑–∞"];
        const randomNum = Math.floor(Math.random() * 999);
        const randomName = testNames[Math.floor(Math.random() * testNames.length)] + " #" + randomNum;

        if (u && u.id) {
            // ‚úÖ –í–ê–†–ò–ê–ù–¢ 1: –ó–ê–®–õ–ò –ß–ï–†–ï–ó –¢–ï–õ–ï–ì–†–ê–ú (–ö–ù–û–ü–ö–£)
            // –≠—Ç–æ —Ç–æ, —á—Ç–æ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å —É —Ä–µ–∞–ª—å–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤
            console.log("Telegram User:", u);
            USER_ID = u.id;
            myName = u.first_name || "–ê–Ω–æ–Ω–∏–º";
            myPhoto = u.photo_url || "";
        } else {
            // ‚ö†Ô∏è –í–ê–†–ò–ê–ù–¢ 2: –ó–ê–®–õ–ò –ß–ï–†–ï–ó –ë–†–ê–£–ó–ï–† (–ò–õ–ò –ü–†–Ø–ú–£–Æ –°–°–´–õ–ö–£)
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–µ–π–∫, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —Ç–µ—Å—Ç–∏—Ç—å —Å –∫–æ–º–ø–∞
            
            // 1. ID (–°–º–µ–Ω–∏–ª –∫–ª—é—á –Ω–∞ v3, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ä–æ–µ)
            let storedId = localStorage.getItem('six_real_id_v3'); 
            if (!storedId) {
                storedId = Math.floor(Math.random() * 1000000) + 1;
                localStorage.setItem('six_real_id_v3', storedId);
            }
            USER_ID = parseInt(storedId);
            
            // 2. –ò–º—è (–°–º–µ–Ω–∏–ª –∫–ª—é—á –Ω–∞ v3, —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ä–æ–µ)
            let storedName = localStorage.getItem('six_test_name_v3');
            if (!storedName) {
                storedName = randomName; // –ë–µ—Ä–µ–º –Ω–æ–≤–æ–µ —Å–ª—É—á–∞–π–Ω–æ–µ –∏–º—è
                localStorage.setItem('six_test_name_v3', storedName);
            }
            myName = storedName;
        }

        // –í—ã–≤–æ–¥ ID –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        const debugEl = document.getElementById('debug-id');
        if (debugEl) debugEl.innerText = "ID: " + USER_ID;

        // –í—Å—Ç–∞–≤–ª—è–µ–º –ò–º—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–≤–º–µ—Å—Ç–æ "–í–´")
        const myNameLabel = document.getElementById('my-name-label');
        if (myNameLabel) myNameLabel.innerText = myName;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
        if (myPhoto) {
            const myAva = document.getElementById('my-avatar');
            const finalMyAva = document.getElementById('final-my-ava');
            if (myAva) myAva.style.backgroundImage = `url('${myPhoto}')`;
            if (finalMyAva) finalMyAva.style.backgroundImage = `url('${myPhoto}')`;
        }

        let searchInterval;


        // --- 1. –§–£–ù–ö–¶–ò–Ø –°–¢–ê–†–¢–ê (–ü–†–ò–í–Ø–ñ–ò–¢–ï –ö –ö–ù–û–ü–ö–ï START) ---
        async function startSearching() {
            tg.HapticFeedback.impactOccurred('heavy');
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã (–õ–æ–±–±–∏ -> –ü–æ–∏—Å–∫)
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-search').classList.add('active');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–ø—Ä–æ—Å —Å–µ—Ä–≤–µ—Ä–∞
            startPolling();
        }

        // --- 2. –û–ü–†–û–° –°–ï–†–í–ï–†–ê (–ü–£–õ–¨–°) ---
        function startPolling() {
            searchInterval = setInterval(async () => {
                try {
                    const response = await fetch(SEARCH_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏ –§–û–¢–û —Ç–æ–∂–µ, —á—Ç–æ–±—ã –æ–Ω –º–æ–≥ –ø–µ—Ä–µ–¥–∞—Ç—å –µ–≥–æ —Å–æ–ø–µ—Ä–Ω–∏–∫—É
                        body: JSON.stringify({ user_id: USER_ID, name: myName, photo: myPhoto })
                    });
                    const data = await response.json();
                    
                    // –ï–°–õ–ò –ü–ê–†–ê –ù–ê–ô–î–ï–ù–ê
                    if (data.status === 'matched') {
                        clearInterval(searchInterval);
                        
                        document.getElementById('screen-search').classList.remove('active');
                        document.getElementById('screen-game').classList.add('active');
                        
                        // üÜï –ü–ï–†–ï–î–ê–ï–ú –î–ê–ù–ù–´–ï –° –°–ï–†–í–ï–†–ê –í –ò–ì–†–£
                        setupGame(data.opponent_name, data.opponent_photo);
                        
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                } catch (error) {
                    console.error("Polling error:", error);
                }
            }, 2000); 
        }

        // --- 3. –ù–ê–°–¢–†–û–ô–ö–ê –ò–ì–†–´ ---
        // üÜï –¢–µ–ø–µ—Ä—å —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        function setupGame(oppName, oppPhoto) {
            
            // 1. –°—Ç–∞–≤–∏–º –ò–º—è
            const oppNameEl = document.getElementById('opponent-name');
            if (oppNameEl) oppNameEl.innerText = oppName || "–ò–≥—Ä–æ–∫";
            
            // 2. –°—Ç–∞–≤–∏–º –§–æ—Ç–æ (—Å –±–ª—é—Ä–æ–º)
            const oppAva = document.getElementById('opponent-avatar');
            const finalOppAva = document.getElementById('final-opp-ava'); // –î–ª—è —Ñ–∏–Ω–∞–ª–∞
            
            // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ—Ç, —Å—Ç–∞–≤–∏–º –∑–∞–≥–ª—É—à–∫—É
            const photoUrl = (oppPhoto && oppPhoto !== "null") ? oppPhoto : 'https://randomuser.me/api/portraits/lego/1.jpg';
            
            if (oppAva) {
                oppAva.classList.add('blurred'); // –í–∞–∂–Ω–æ: –±–ª—é—Ä –≤–∫–ª—é—á–µ–Ω
                oppAva.style.backgroundImage = `url('${photoUrl}')`;
            }
            if (finalOppAva) {
                finalOppAva.style.backgroundImage = `url('${photoUrl}')`;
            }
            
            // –ó–∞–ø—É—Å–∫ —Ä–∞—É–Ω–¥–∞
            runRound(1, "–¢–≤–æ–π —Å–∞–º—ã–π —Å—Ç—ã–¥–Ω—ã–π –ø–æ—Å—Ç—É–ø–æ–∫?", "–¢–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π?");
        }

        function runRound(num, q1, q2) {
            const text = (num === 1) ? q1 : q2;
            const qTextEl = document.getElementById('q-text-val');
            if (qTextEl) qTextEl.innerText = text;
            
            let timeLeft = 15; 
            const timer = document.getElementById('game-timer');
            
            const interval = setInterval(() => {
                timeLeft--;
                if (timer) timer.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    if (num === 1) runRound(2, q1, q2);
                    else endGame();
                }
            }, 1000);
        }

        // --- 4. –ó–ê–ü–ò–°–¨ –ê–£–î–ò–û (–†–ê–ë–û–ß–ê–Ø) ---
        let isRecording = false;
        let mediaRecorder; 
        let audioChunks = []; 

        async function toggleRecording() {
            const btn = document.getElementById('mic-btn');
            const qBox = document.getElementById('q-box-content');
            const playerBox = document.getElementById('player-box-content');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = sendAudioData;
                    
                    audioChunks = [];
                    mediaRecorder.start();
                    isRecording = true;
                    
                    if (btn) btn.classList.add('recording');
                    tg.HapticFeedback.impactOccurred('medium');
                    
                    if (qBox) qBox.style.display = 'none';
                    if (playerBox) {
                        playerBox.style.display = 'flex';
                        playerBox.innerHTML = `<div style="font-size:12px; color:red;">–ó–ê–ü–ò–°–¨...</div>`;
                    }
                } catch (err) {
                    alert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.');
                }
            } else {
                isRecording = false;
                if (btn) btn.classList.remove('recording');
                if (mediaRecorder) mediaRecorder.stop();
                if (playerBox) playerBox.innerHTML = `<div style="color:#00ff88; font-size:12px;">–û–¢–ü–†–ê–í–ö–ê...</div>`;
            }
        }
        
        function sendAudioData() {
            if (audioChunks.length === 0) return;
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            
            const formData = new FormData();
            formData.append('audio_file', audioBlob, `voice_${Date.now()}.ogg`);
            formData.append('user_id', USER_ID); 

            fetch(UPLOAD_URL, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                // –í–æ–∑–≤—Ä–∞—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                alert('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!'); 
                const pBox = document.getElementById('player-box-content');
                const qBox = document.getElementById('q-box-content');
                if (pBox) pBox.style.display = 'none';
                if (qBox) qBox.style.display = 'block';
            })
            .catch(err => alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + err));
        }

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ü–û–î–ê–†–ö–ò, –ó–£–ú) ---
        function sendGift(type) {
            tg.HapticFeedback.impactOccurred('medium');
            alert(`–í—ã–±—Ä–∞–Ω–æ: ${type}`);
        }

        function endGame() {
            const topBar = document.getElementById('top-bar');
            const controls = document.getElementById('controls');
            const voteScreen = document.getElementById('vote-screen');
            
            if (topBar) topBar.style.display = 'none';
            if (controls) controls.style.display = 'none';
            if (voteScreen) voteScreen.style.display = 'flex';
        }

        function voteFor(name) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑—É–º–∞
            const playerCard = event.currentTarget; 
            const avatar = playerCard.querySelector('.avatar');
            if (avatar && avatar.classList.contains('unblurred')) {
                const imageUrl = avatar.style.backgroundImage.slice(5, -2);
                const zoomImg = document.getElementById('zoom-image');
                const zoomOverlay = document.getElementById('zoom-overlay');
                if (zoomImg) zoomImg.src = imageUrl;
                if (zoomOverlay) zoomOverlay.classList.add('active');
                return;
            }

            // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ
            tg.HapticFeedback.impactOccurred('heavy');
            const voteScreen = document.getElementById('vote-screen');
            if (voteScreen) voteScreen.style.display = 'none';
            
            // –°–Ω—è—Ç–∏–µ –±–ª—é—Ä–∞ (–¥–µ–º–æ)
            const oppAva = document.getElementById('opponent-avatar');
            if (oppAva) {
                oppAva.classList.remove('blurred');
                oppAva.classList.add('unblurred');
            }

            setTimeout(() => {
                document.getElementById('screen-game').classList.remove('active');
                document.getElementById('match-overlay').classList.add('active');
            }, 1500);
        }

        function skipVote() { voteFor('–ù–∏–∫—Ç–æ'); }
