<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #0b0b14; --gold: #ffd700; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-dark); 
            color: white; font-family: 'Montserrat', sans-serif; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column;
        }
        
        .screen { display: none; height: 100%; flex-direction: column; width: 100%; position: relative; }
        .screen.active { display: flex; }

        /* --- –õ–û–ë–ë–ò --- */
        .lobby-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background: radial-gradient(circle, rgba(255,0,85,0.1) 0%, rgba(0,0,0,0) 70%);
        }
        .logo { font-size: 70px; font-weight: 800; text-shadow: 0 0 30px var(--neon-pink); margin-bottom: 20px; letter-spacing: -3px; }
        .online-tag { 
            background: rgba(0, 255, 136, 0.1); color: #00ff88; 
            padding: 8px 16px; border-radius: 20px; font-size: 12px; 
            border: 1px solid rgba(0, 255, 136, 0.2); margin-bottom: 30px; font-weight: bold;
        }

        .big-btn {
            background: linear-gradient(135deg, #ff0055, #ff00aa);
            width: 220px; height: 220px; border-radius: 50%; border: none;
            color: white; font-size: 32px; font-weight: 900;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5); cursor: pointer;
            position: relative; z-index: 9999; pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite; text-transform: uppercase;
        }
        @keyframes pulse { 
            0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(255, 0, 85, 0.7); } 100% { transform: scale(1); } 
        }

        .bottom-nav {
            height: 80px; background: rgba(20, 20, 30, 0.95);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1); width: 100%; z-index: 1000;
        }
        .nav-item { font-size: 26px; opacity: 0.5; transition: 0.2s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); transform: translateY(-5px); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- –ò–ì–†–û–í–û–ô –°–¢–û–õ --- */
        .game-header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            font-weight: 800; font-size: 14px; letter-spacing: 1px; color: #888;
        }
        #game-timer { color: white; font-size: 18px; text-shadow: 0 0 10px red; }

        /* SPOTLIGHT */
        .top-spotlight {
            position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 60px;
            background: rgba(16, 16, 24, 0.9);
            border: 1px solid var(--neon-blue); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; box-shadow: 0 5px 20px rgba(0, 243, 255, 0.15);
            transition: all 0.3s ease;
        }
        .q-content { text-align: center; width: 100%; }
        .q-label { font-size: 10px; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 2px; opacity: 0.8; }
        .q-text { font-size: 14px; font-weight: 600; line-height: 1.2; padding: 0 10px; }
        
        .player-content { display: none; width: 100%; align-items: center; justify-content: space-between; padding: 0 15px; }
        .play-btn { font-size: 24px; color: var(--neon-blue); }
        .wave-visual { flex-grow: 1; height: 4px; background: #333; margin: 0 10px; border-radius: 2px; position: relative; }
        .wave-fill { height: 100%; width: 40%; background: white; border-radius: 2px; }

        /* –°–ï–¢–ö–ê (–û–ø—É—Å—Ç–∏–ª–∏ –≤–Ω–∏–∑) */
        .table-grid { 
            flex-grow: 1; display: grid; 
            grid-template-columns: 1fr 1fr; 
            align-content: start; /* –ü—Ä–∏–∂–∏–º–∞–µ–º –∫ –≤–µ—Ä—Ö—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –Ω–æ —Å –æ—Ç—Å—Ç—É–ø–æ–º */
            justify-items: center;
            /* –í–ê–ñ–ù–û: –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –æ—Ç–ª–µ–ø–∏—Ç—å –æ—Ç –≤–æ–ø—Ä–æ—Å–∞ */
            margin-top: 90px; 
            gap: 20px; 
            padding-bottom: 200px; 
        }

        .player-card { display: flex; flex-direction: column; align-items: center; position: relative; transition: transform 0.1s; }
        .player-card:active { transform: scale(0.95); }

        .avatar { 
            width: 100px; height: 100px; border-radius: 50%; 
            background: #222; background-size: cover; background-position: center;
            border: 3px solid #333; box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative;
        }

        .notify-badge {
            position: absolute; top: 0; right: 0; width: 26px; height: 26px;
            background: var(--neon-blue); color: black; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; border: 2px solid #000; transform: scale(0); transition: 0.3s;
        }
        .has-voice .notify-badge { transform: scale(1); }

        .name-tag {
            margin-top: 8px; font-size: 12px; font-weight: 700;
            background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 12px;
        }

        .team-left .avatar { border-color: var(--neon-pink); }
        .team-right .avatar { border-color: var(--neon-blue); }
        .blurred { filter: blur(12px); }
        .unblurred { filter: blur(0px); }

        /* üü¢ –ü–†–ï–ú–ò–£–ú –ü–ê–ù–ï–õ–¨ (DASHBOARD) */
        .controls-container {
            position: absolute; bottom: 20px; left: 10px; right: 10px;
            height: 130px;
            background: rgba(18, 18, 24, 0.95); /* –ü–æ—á—Ç–∏ –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            backdrop-filter: blur(15px);
            border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 10px;
            z-index: 60;
        }

        .side-col {
            display: flex; flex-direction: column; gap: 10px; 
            justify-content: center; align-items: center;
        }
        .side-col.left { padding-right: 15px; align-items: flex-end; }
        .side-col.right { padding-left: 15px; align-items: flex-start; }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∞—Ä–∫–∞ */
        .gift-btn {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.03); 
            padding: 6px 12px; border-radius: 15px;
            border: 1px solid transparent;
            transition: all 0.2s; cursor: pointer;
            width: 80px; /* –§–∏–∫—Å —à–∏—Ä–∏–Ω–∞ –¥–ª—è —Ä–æ–≤–Ω–æ—Å—Ç–∏ */
            justify-content: space-between;
        }
        .gift-btn:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }
        
        /* –¶–í–ï–¢–ù–´–ï –ò–ö–û–ù–ö–ò */
        .gift-icon { width: 26px; height: 26px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        
        .gift-price { font-size: 11px; font-weight: 800; color: #fff; opacity: 0.6; }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –ú–∏–∫—Ä–æ—Ñ–æ–Ω */
        .mic-wrapper {
            position: relative; top: -35px; 
            display: flex; justify-content: center;
        }

        .mic-btn {
            width: 90px; height: 90px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,1);
            border: none; cursor: pointer; z-index: 70;
            transition: transform 0.1s;
            animation: breathe 3s infinite ease-in-out; /* –ñ–∏–≤–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è */
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        
        .mic-btn:active { transform: scale(0.95); animation: none; }
        
        .mic-icon { width: 40px; height: 40px; fill: #111; }

        .mic-btn.recording { 
            background: #ff0055; box-shadow: 0 0 40px #ff0055; animation: none; 
        }
        .mic-btn.recording .mic-icon { fill: white; }

        .keyboard-btn { 
            position: absolute; right: 20px; bottom: 15px; 
            width: 35px; height: 35px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }
        .kb-icon { width: 20px; height: 20px; fill: white; opacity: 0.6; }

        .recording-mode .side-col, .recording-mode .keyboard-btn { opacity: 0.2; pointer-events: none; transition: 0.3s; }

        /* –ì–û–õ–û–°–û–í–ê–ù–ò–ï */
        .vote-layer { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 90; 
            display: none; flex-direction: column; align-items: center; padding-top: 80px; backdrop-filter: blur(5px);
        }
        .vote-title { font-size: 26px; font-weight: 800; color: white; margin-bottom: 10px; }
        .skip-btn { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: transparent; border: 1px solid #555; color: #888; 
            padding: 12px 0; width: 60%; border-radius: 30px; font-size: 14px; font-weight: bold; cursor: pointer; 
        }

        #match-overlay { background: #000; z-index: 200; justify-content: center; align-items: center; }
        .match-title { font-size: 40px; font-weight: 900; color: transparent; -webkit-text-stroke: 1px var(--neon-pink); margin-bottom: 30px; text-transform: uppercase; }
        .match-avatars { display: flex; gap: 20px; align-items: center; }
        .match-ava { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--neon-pink); background-size: cover; }
        .match-btn { background: var(--neon-blue); color: black; border: none; padding: 15px 40px; border-radius: 30px; font-weight: 900; margin-top: 50px; box-shadow: 0 0 20px var(--neon-blue); }
        .highlight { z-index: 100; transform: scale(1.15); }
        .highlight .avatar { border-color: #00ff88; box-shadow: 0 0 30px #00ff88; }

    </style>
</head>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const u = tg.initDataUnsafe.user;
        const myPhoto = (u && u.photo_url) ? u.photo_url : "";
        if (myPhoto) {
            document.getElementById('my-avatar').style.backgroundImage = `url('${myPhoto}')`;
            document.getElementById('final-my-ava').style.backgroundImage = `url('${myPhoto}')`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        let currentQuestion = "";

        if (mode === 'game') {
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            setupGame();
        }

        function startSearching() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.sendData(JSON.stringify({action:"search", photo: myPhoto}));
        }

        function setupGame() {
            const q1 = decodeURIComponent(urlParams.get('q1') || "–†–∞—Å—Å–∫–∞–∂–∏ —Å–≤–æ–π —Å–∞–º—ã–π —Å—Ç—ã–¥–Ω—ã–π –ø–æ—Å—Ç—É–ø–æ–∫?");
            const q2 = decodeURIComponent(urlParams.get('q2') || "–¢–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π?");
            
            const oppName = decodeURIComponent(urlParams.get('opp_name') || "–ö–∞—Ç—è");
            const oppPhoto = decodeURIComponent(urlParams.get('opp_photo') || "");
            
            document.getElementById('opponent-name').innerText = oppName;
            const oppAva = document.getElementById('opponent-avatar');
            const finalOppAva = document.getElementById('final-opp-ava');
            
            if (oppPhoto && oppPhoto !== "null") {
                const url = `url('${oppPhoto}')`;
                oppAva.style.backgroundImage = url;
                finalOppAva.style.backgroundImage = url;
            } else {
                const url = `url('https://randomuser.me/api/portraits/women/2.jpg')`;
                oppAva.style.backgroundImage = url;
                finalOppAva.style.backgroundImage = url;
            }
            
            oppAva.classList.add('blurred');
            runRound(1, q1, q2);
        }

        function runRound(num, q1, q2) {
            const text = (num === 1) ? q1 : q2;
            currentQuestion = text; 
            
            document.getElementById('q-text-val').innerText = text;
            
            let timeLeft = 15; // 15 —Å–µ–∫ —Ä–∞—É–Ω–¥ –¥–ª—è —Ç–µ—Å—Ç–∞
            const timer = document.getElementById('game-timer');
            const interval = setInterval(() => {
                timeLeft--;
                timer.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    if (num === 1) {
                        runRound(2, q1, q2);
                    } else {
                        endGame();
                    }
                }
            }, 1000);
        }

        // üü¢ –õ–û–ì–ò–ö–ê –ó–ê–ü–ò–°–ò
        let isRecording = false;
        function toggleRecording() {
            const btn = document.getElementById('mic-btn');
            const qBox = document.getElementById('q-box-content');
            const playerBox = document.getElementById('player-box-content');
            const gameScreen = document.getElementById('screen-game');
            
            if (!isRecording) {
                isRecording = true;
                btn.classList.add('recording');
                gameScreen.classList.add('recording-mode'); // –ü—Ä—è—á–µ–º –ø–æ–¥–∞—Ä–∫–∏ (side-col)
                tg.HapticFeedback.impactOccurred('medium');
                
                qBox.style.display = 'none';
                playerBox.style.display = 'flex';
                playerBox.innerHTML = `
                    <div style="width:10px; height:10px; background:red; border-radius:50%; animation:pulse 1s infinite;"></div>
                    <div style="font-size:12px; color:red; letter-spacing:1px;">–ó–ê–ü–ò–°–¨...</div>
                    <div style="font-size:12px;">0:01</div>
                `;
            } else {
                isRecording = false;
                btn.classList.remove('recording');
                gameScreen.classList.remove('recording-mode'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏
                tg.HapticFeedback.notificationOccurred('success');
                
                playerBox.innerHTML = `<div style="color:#00ff88; font-size:12px;">–û–¢–ü–†–ê–í–õ–ï–ù–û!</div>`;
                setTimeout(() => {
                    playerBox.style.display = 'none';
                    qBox.style.display = 'block';
                }, 1500);
            }
        }

        function sendGift(type) {
            tg.HapticFeedback.impactOccurred('medium');
            let name = "–î–µ–π—Å—Ç–≤–∏–µ";
            if(type === 'ice') name = "–û—Å—Ç—É–¥–∏—Ç—å";
            if(type === 'fire') name = "–ü–æ–¥–æ–≥—Ä–µ—Ç—å (–û–≥–æ–Ω—å)";
            if(type === 'drink') name = "–£–≥–æ—Å—Ç–∏—Ç—å";
            if(type === 'spy') name = "–†–µ–Ω—Ç–≥–µ–Ω";
            alert(`–í—ã–±—Ä–∞–Ω–æ: ${name}. –ù–∞–∂–º–∏ –Ω–∞ –∏–≥—Ä–æ–∫–∞!`);
        }

        function spotlightPlayer(name) {
            tg.HapticFeedback.selectionChanged();
            document.getElementById('q-box-content').style.display = 'none';
            const playerBox = document.getElementById('player-box-content');
            playerBox.style.display = 'flex';
            playerBox.innerHTML = `
                <div class="play-btn">‚ñ∂Ô∏è</div>
                <div style="font-size:10px; color:var(--neon-blue); margin-right:5px;">${name.toUpperCase()}</div>
                <div class="wave-visual"><div class="wave-fill"></div></div>
            `;
            setTimeout(() => {
                playerBox.style.display = 'none';
                document.getElementById('q-box-content').style.display = 'block';
            }, 3000);
        }

        function endGame() {
            document.getElementById('top-bar').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('vote-screen').style.display = 'flex';
            document.querySelectorAll('.player-card').forEach(p => p.classList.add('highlight'));
        }

        function voteFor(name) {
            if (document.getElementById('vote-screen').style.display !== 'flex') return;
            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('vote-screen').style.display = 'none';
            
            const oppAvatar = document.getElementById('opponent-avatar');
            oppAvatar.classList.remove('blurred');
            oppAvatar.classList.add('unblurred');

            const isLiked = (name !== '–ù–∏–∫—Ç–æ');
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: "vote", liked: isLiked}));
                document.getElementById('screen-game').classList.remove('active');
                document.getElementById('match-overlay').classList.add('active');
            }, 1500);
        }
        
        function skipVote() { voteFor('–ù–∏–∫—Ç–æ'); }
        function buyPack() { tg.sendData(JSON.stringify({action:"buy_pack"})); }
        function closeApp() { tg.close(); }
    </script>
</body>
