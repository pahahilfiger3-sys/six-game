        <div class="vote-layer" id="vote-screen">

    <div id="match-overlay" class="screen">
        <div class="match-title">IT'S A MATCH!</div>
        <div class="match-avatars">
            <div class="match-ava" id="final-my-ava"></div>

    <div id="zoom-overlay" class="screen" style="background:rgba(0,0,0,0.9); justify-content:center; align-items:center;" onclick="this.classList.remove('active')">
        <img id="zoom-image" style="max-width:90%; max-height:80%; border-radius:20px;">

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0b0b14'); tg.setBackgroundColor('#0b0b14');

        const UPLOAD_URL = 'https://api.sixapp.online/audio/upload';
        const SEARCH_URL = 'https://api.sixapp.online/search';

        // --- üÜî –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø ---
        const u = tg.initDataUnsafe.user;
        let USER_ID;
        let myName = "–ò–≥—Ä–æ–∫"; 
        let myPhoto = "";

        // –°–ª—É—á–∞–π–Ω—ã–µ –∏–º–µ–Ω–∞
        const testNames = ["–ê–ª–µ–∫—Å", "–ú–∞–∫—Å", "–î—ç–Ω", "–û–ª—è", "–ö–∞—Ç—è", "–ù–∏–∫", "–õ–∏–∑–∞"];
        const randomNum = Math.floor(Math.random() * 999);
        const randomName = testNames[Math.floor(Math.random() * testNames.length)] + " #" + randomNum;

        if (u && u.id) {
            console.log("Telegram User:", u);
            USER_ID = u.id;
            myName = u.first_name || "–ê–Ω–æ–Ω–∏–º";
            myPhoto = u.photo_url || "";
        } else {
            // –¢–µ—Å—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ
            let storedId = localStorage.getItem('six_real_id_v3'); 
            if (!storedId) {
                storedId = Math.floor(Math.random() * 1000000) + 1;
                localStorage.setItem('six_real_id_v3', storedId);
            }
            USER_ID = parseInt(storedId);
            
            let storedName = localStorage.getItem('six_test_name_v3');
            if (!storedName) {
                storedName = randomName;
                localStorage.setItem('six_test_name_v3', storedName);
            }
            myName = storedName;
        }

        // UI –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const debugEl = document.getElementById('debug-id');
        if (debugEl) debugEl.innerText = "ID: " + USER_ID;
        const myNameLabel = document.getElementById('my-name-label');
        if (myNameLabel) myNameLabel.innerText = myName;
        if (myPhoto) {
            const myAva = document.getElementById('my-avatar');
            const finalMyAva = document.getElementById('final-my-ava');
            if (myAva) myAva.style.backgroundImage = `url('${myPhoto}')`;
            if (finalMyAva) finalMyAva.style.backgroundImage = `url('${myPhoto}')`;
        }

        let searchInterval;
        let currentPhase = "";

        // üî• –ù–û–í–û–ï: –ü–†–û–í–ï–†–ö–ê –ü–†–ò –ó–ê–ü–£–°–ö–ï (–ê–í–¢–û-–†–ï–ö–û–ù–ù–ï–ö–¢)
        async function checkActiveGame() {
            try {
                // –°—Ä–∞–∑—É —Å–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–µ—Ä–≤–µ—Ä: "–Ø –≤ –∏–≥—Ä–µ?"
                const response = await fetch(SEARCH_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: USER_ID, name: myName, photo: myPhoto })
                });
                const data = await response.json();

                if (data.status === 'in_game') {
                    console.log("‚ôªÔ∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞—è –∏–≥—Ä–∞! –†–µ–∫–æ–Ω–Ω–µ–∫—Ç...");
                    // –°—Ä–∞–∑—É –ø–µ—Ä–µ–∫–∏–¥—ã–≤–∞–µ–º –≤ –∏–≥—Ä—É, –º–∏–Ω—É—è –ª–æ–±–±–∏
                    document.getElementById('screen-lobby').classList.remove('active');
                    document.getElementById('screen-game').classList.add('active');
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–ø—Ä–æ—Å (—á—Ç–æ–±—ã —Ç–∞–π–º–µ—Ä –ø–æ—à–µ–ª)
                    startPolling();
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ-–≤—Ö–æ–¥–∞:", e);
            }
        }

        // --- 1. –°–¢–ê–†–¢ (–†—É—á–Ω–æ–π) ---
        async function startSearching() {
            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-search').classList.add('active');
            startPolling();
        }

        // --- 2. –û–ü–†–û–° ---
        function startPolling() {
            // –ï—Å–ª–∏ —É–∂–µ –∑–∞–ø—É—â–µ–Ω, –Ω–µ –¥—É–±–ª–∏—Ä—É–µ–º
            if (searchInterval) clearInterval(searchInterval);

            searchInterval = setInterval(async () => {
                try {
                    const response = await fetch(SEARCH_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: USER_ID, name: myName, photo: myPhoto })
                    });
                    const data = await response.json();
                    
                    if (data.status === 'in_game') {
                        if (!document.getElementById('screen-game').classList.contains('active')) {
                            document.getElementById('screen-search').classList.remove('active');
                            document.getElementById('screen-game').classList.add('active');
                            tg.HapticFeedback.notificationOccurred('success');
                        }
                        updateGameUI(data);
                    }
                    else if (data.status === 'searching') {
                        // –ï—Å–ª–∏ –º—ã –±—ã–ª–∏ –≤ –∏–≥—Ä–µ, –Ω–æ —Å–µ—Ä–≤–µ—Ä —Å–∫–∞–∑–∞–ª "searching" -> –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê
                        if (document.getElementById('screen-game').classList.contains('active')) {
                             console.log("–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —Å–µ—Ä–≤–µ—Ä–æ–º.");
                             
                             // 1. –£–±–∏—Ä–∞–µ–º —ç–∫—Ä–∞–Ω –∏–≥—Ä—ã
                             document.getElementById('screen-game').classList.remove('active');
                             // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–±–±–∏
                             document.getElementById('screen-lobby').classList.add('active');
                             
                             // 3. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–ø—Ä–æ—Å (—á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å)
                             clearInterval(searchInterval);
                             
                             // 4. –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                             currentPhase = "";
                             alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°–ø–∞—Å–∏–±–æ.");
                        }
                    }

                } catch (error) { console.error("–û—à–∏–±–∫–∞:", error); }
            }, 1000); 
        }

        // --- 3. –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ---
        function updateGameUI(data) {
            // –¢–∞–π–º–µ—Ä
            const timer = document.getElementById('game-timer');
            const tl = data.time_left;
            
            // –ï—Å–ª–∏ 999 - –ø–∏—à–µ–º "–§–ò–ù–ê–õ"
            if (tl > 900) {
                timer.innerText = "–§–ò–ù–ê–õ";
                timer.style.color = "red";
            } else {
                timer.innerText = `00:${tl < 10 ? '0'+tl : tl}`;
                timer.style.color = "#00f3ff";
            }
            
            document.getElementById('q-text-val').innerText = data.question;

            // –°–æ–ø–µ—Ä–Ω–∏–∫
            const oppNameEl = document.getElementById('opponent-name');
            if (oppNameEl.innerText !== data.opponent_name) {
                oppNameEl.innerText = data.opponent_name;
                const oppAva = document.getElementById('opponent-avatar');
                const photo = (data.opponent_photo && data.opponent_photo !== "null") ? data.opponent_photo : 'https://randomuser.me/api/portraits/lego/1.jpg';
                oppAva.style.backgroundImage = `url('${photo}')`;
                oppAva.classList.add('blurred');
            }

            // –§–∞–∑—ã
            if (currentPhase !== data.phase) {
                currentPhase = data.phase;
                
                if (currentPhase === 'recording') {
                    document.getElementById('mic-wrapper').style.display = 'flex';
                    document.getElementById('player-box-content').style.display = 'none';
                    document.getElementById('q-box-content').style.display = 'block';
                    const oldBadge = document.querySelector('.notify-badge');
                    if (oldBadge) oldBadge.remove();
                } 
                else if (currentPhase === 'listening') {
                    document.getElementById('mic-wrapper').style.display = 'none';
                    tg.HapticFeedback.notificationOccurred('warning');
                }
                else if (currentPhase === 'voting') {
                     // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
                }
            }

            // –ó–Ω–∞—á–æ–∫ Play
            if (data.phase === 'listening' && data.opponent_audio) {
                 const oppAvatarDiv = document.getElementById('opponent-avatar');
                 const oppCard = oppAvatarDiv.parentElement;
                 if (!oppCard.querySelector('.notify-badge')) {
                     const badge = document.createElement('div');
                     badge.className = 'notify-badge';
                     badge.innerText = '‚ñ∂Ô∏è';
                     badge.style.position = 'absolute'; 
                     badge.style.bottom = '10px';
                     badge.style.right = '10px';
                     oppCard.onclick = function() { playOpponentAudio(); };
                     oppAvatarDiv.appendChild(badge);
                     tg.HapticFeedback.notificationOccurred('success');
                 }
            }
        }

        function playOpponentAudio() {
             tg.HapticFeedback.impactOccurred('medium');
             document.getElementById('q-box-content').style.display = 'none';
             const pBox = document.getElementById('player-box-content');
             pBox.style.display = 'flex';
             pBox.innerHTML = `
                <div class="play-btn">‚è∏</div>
                <div style="font-size:10px; color:var(--neon-pink); margin-right:5px;">–°–û–ü–ï–†–ù–ò–ö</div>
                <div class="wave-visual"><div class="wave-fill" style="animation: fillWave 5s linear forwards;"></div></div>
            `;
            setTimeout(() => {
                pBox.style.display = 'none';
                document.getElementById('q-box-content').style.display = 'block';
            }, 5000);
        }

        // --- –ó–ê–ü–ò–°–¨ ---
        let isRecording = false;
        let mediaRecorder; 
        let audioChunks = []; 

        async function toggleRecording() {
            if (currentPhase !== 'recording') {
                alert("–°–µ–π—á–∞—Å –Ω–µ–ª—å–∑—è –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å!");
                return;
            }
            const btn = document.getElementById('mic-btn');
            const playerBox = document.getElementById('player-box-content');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = sendAudioData;
                    audioChunks = [];
                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                    tg.HapticFeedback.impactOccurred('medium');
                    document.getElementById('q-box-content').style.display = 'none';
                    if(playerBox) {
                        playerBox.style.display = 'flex';
                        playerBox.innerHTML = `<div style="color:red; font-size:12px;">–ó–ê–ü–ò–°–¨...</div>`;
                    }
                } catch (err) { alert('–ù–µ—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞'); }
            } else {
                isRecording = false;
                btn.classList.remove('recording');
                if (mediaRecorder) mediaRecorder.stop();
                if(playerBox) playerBox.innerHTML = `<div style="color:#00ff88; font-size:12px;">–û–¢–ü–†–ê–í–ö–ê...</div>`;
            }
        }
        
        function sendAudioData() {
            if (audioChunks.length === 0) return;
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            const formData = new FormData();
            formData.append('audio_file', audioBlob, `voice_${Date.now()}.ogg`);
            formData.append('user_id', USER_ID); 

            fetch(UPLOAD_URL, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                const pBox = document.getElementById('player-box-content');
                const qBox = document.getElementById('q-box-content');
                if (pBox) pBox.style.display = 'none';
                if (qBox) qBox.style.display = 'block';
            })
            .catch(err => alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + err));
        }

        function sendGift(type) { tg.HapticFeedback.impactOccurred('medium'); alert(`–ü–æ–¥–∞—Ä–æ–∫: ${type}`); }
        function voteFor(name) {}
        function skipVote() {}
        function buyPack() { tg.sendData(JSON.stringify({action:"buy_pack"})); }
        function closeApp() { tg.close(); }

        // üî• –ó–ê–ü–£–°–ö –ê–í–¢–û-–ü–†–û–í–ï–†–ö–ò –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        checkActiveGame();
        
    </script>
</body>
