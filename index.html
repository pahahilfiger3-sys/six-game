<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #0b0b14; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-dark); 
            color: white; font-family: 'Montserrat', sans-serif; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; 
        }
        
        .screen { display: none; height: 100%; flex-direction: column; width: 100%; }
        .screen.active { display: flex; }

        /* --- –õ–û–ë–ë–ò --- */
        .lobby-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background: radial-gradient(circle, rgba(255,0,85,0.1) 0%, rgba(0,0,0,0) 70%);
        }
        .logo { font-size: 70px; font-weight: 900; text-shadow: 0 0 30px var(--neon-pink); margin-bottom: 20px; letter-spacing: -3px; }
        
        /* –û–Ω–ª–∞–π–Ω –ø–ª–∞—à–∫–∞ (–í–ï–†–ù–£–õ–ê–°–¨) */
        .online-tag { 
            background: rgba(0, 255, 136, 0.1); color: #00ff88; 
            padding: 8px 16px; border-radius: 20px; font-size: 12px; 
            border: 1px solid rgba(0, 255, 136, 0.2); margin-bottom: 30px; 
            font-weight: bold;
        }

        /* –ö–ù–û–ü–ö–ê –°–¢–ê–†–¢ */
        .big-btn {
            background: linear-gradient(135deg, #ff0055, #ff00aa);
            width: 220px; height: 220px; border-radius: 50%; border: none;
            color: white; font-size: 32px; font-weight: 900;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
            cursor: pointer;
            position: relative; z-index: 9999; 
            pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(255, 0, 85, 0.7); } 100% { transform: scale(1); } }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (–í–ï–†–ù–£–õ–û–°–¨) */
        .bottom-nav {
            height: 80px; background: rgba(20, 20, 30, 0.95);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }
        .nav-item { font-size: 26px; opacity: 0.5; transition: 0.2s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); transform: translateY(-5px); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- –ò–ì–†–û–í–û–ô –°–¢–û–õ --- */
        .game-header { 
            padding: 20px; display: flex; justify-content: space-between; 
            font-weight: 900; font-size: 14px; letter-spacing: 1px; color: #888;
        }
        #game-timer { color: white; font-size: 18px; text-shadow: 0 0 10px red; }

        /* –°–ï–¢–ö–ê –ò–ì–†–û–ö–û–í */
        .table-grid { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr 1fr; 
            gap: 10px; 
            padding: 10px 30px; 
            align-items: center; justify-items: center;
        }

        .player-card { 
            display: flex; flex-direction: column; align-items: center; 
            position: relative; width: 100%;
        }

        .avatar { 
            width: 85px; height: 85px; 
            border-radius: 50%; 
            background: #222; background-size: cover; background-position: center;
            border: 3px solid #333; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .name-tag {
            margin-top: 8px; font-size: 12px; font-weight: 700;
            background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 12px;
        }

        .team-left .avatar { border-color: var(--neon-pink); }
        .team-right .avatar { border-color: var(--neon-blue); }
        .blurred { filter: blur(12px); transform: scale(0.95); opacity: 0.8; }
        .unblurred { filter: blur(0px); transform: scale(1); opacity: 1; }
        
        /* –í–û–ü–†–û–° */
        .question-overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; 
            background: rgba(16, 16, 24, 0.95); 
            padding: 25px; 
            border: 1px solid var(--neon-blue); 
            border-radius: 20px; 
            text-align: center; 
            z-index: 50; 
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.15);
            transition: opacity 0.3s; 
        }
        .q-label { font-size: 10px; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 10px; }
        .q-text { font-size: 16px; line-height: 1.5; font-weight: 600; }

        /* –ì–û–õ–û–°–û–í–ê–ù–ò–ï (–§–ò–ö–°) */
        .vote-layer { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 90; 
            display: none; 
            flex-direction: column; 
            align-items: center;
            padding-top: 80px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            backdrop-filter: blur(5px);
        }
        .vote-title { font-size: 26px; font-weight: 900; margin-bottom: 5px; color: white; }
        .vote-sub { color: #888; font-size: 14px; }

        /* –ö–Ω–æ–ø–∫–∞ –ù–ò–ö–¢–û - –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –∏ –≤–Ω–∏–∑—É */
        .skip-btn { 
            position: absolute; 
            bottom: 40px; 
            left: 50%; transform: translateX(-50%);
            background: transparent; 
            border: 2px solid #555; 
            color: #aaa; 
            padding: 15px 0; 
            width: 70%; 
            border-radius: 30px; 
            font-size: 14px; font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .skip-btn:active { border-color: white; color: white; }

        /* –ü–û–î–°–í–ï–¢–ö–ê –í–´–ë–û–†–ê */
        .highlight { z-index: 100; }
        .highlight .avatar { transform: scale(1.2); border-color: #00ff88; box-shadow: 0 0 30px #00ff88; }
        .highlight .name-tag { color: #00ff88; background: rgba(0, 255, 136, 0.1); }

    </style>
</head>
<body>

    <div id="screen-lobby" class="screen active">
        <div class="lobby-container">
            <div class="logo">SIX</div>
            <div class="online-tag">üü¢ 1,240 Online</div>
            
            <button class="big-btn" onclick="startSearching()">START</button>
            
            <div style="margin-top: 30px; opacity: 0.6; font-size: 12px;">
                –ë–∞–ª–∞–Ω—Å: <b id="user-balance">100 ü™ô</b>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üí¨</div>
            <div class="nav-item" onclick="buyPack()">üõç</div>
            <div class="nav-item">üë§</div>
        </div>
    </div>

    <div id="screen-search" class="screen">
        <div style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="width:80px; height:80px; border:4px solid var(--neon-blue); border-radius:50%; border-top-color:transparent; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <div>–ò—â–µ–º –ø–∞—Ä—É...</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header"><span>TABLE #1</span><span id="game-timer">00:05</span></div>
        
        <div class="table-grid">
            <div class="player-card team-left" onclick="voteFor('–ê–Ω—è')">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/women/44.jpg')"></div>
                <div class="name-tag">–ê–Ω—è</div>
            </div>
            <div class="player-card team-right">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/men/32.jpg')"></div>
                <div class="name-tag">–ú–∞–∫—Å</div>
            </div>
            <div class="player-card team-left" onclick="voteFor('–û–ø–ø–æ–Ω–µ–Ω—Ç')">
                <div class="avatar" id="opponent-avatar"></div>
                <div class="name-tag" id="opponent-name" style="color:var(--neon-pink)">–ö–∞—Ç—è</div>
            </div>
            <div class="player-card team-right">
                <div class="avatar" id="my-avatar"></div>
                <div class="name-tag" style="color:var(--neon-blue)">–í–´</div>
            </div>
            <div class="player-card team-left" onclick="voteFor('–û–ª—è')">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/women/68.jpg')"></div>
                <div class="name-tag">–û–ª—è</div>
            </div>
            <div class="player-card team-right">
                <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/men/86.jpg')"></div>
                <div class="name-tag">–î—ç–Ω</div>
            </div>
        </div>

        <div class="question-overlay" id="q-box">
            <div class="q-label">–†–ê–£–ù–î 1</div>
            <div class="q-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="vote-layer" id="vote-screen">
            <div class="vote-header">
                <div class="vote-title">–ö–¢–û –ó–ê–¶–ï–ü–ò–õ? ‚ù§Ô∏è</div>
                <div class="vote-sub">–¢–∞–ø–∞–π –Ω–∞ —Ñ–æ—Ç–æ</div>
            </div>
            <button class="skip-btn" onclick="skipVote()">–ù–ò–ö–¢–û (–°–ö–ò–ü)</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const u = tg.initDataUnsafe.user;
        if (u && u.photo_url) document.getElementById('my-avatar').style.backgroundImage = `url('${u.photo_url}')`;

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        if (mode === 'game') {
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            setupGame();
        }

        function startSearching() {
            tg.HapticFeedback.impactOccurred('heavy');
            const photo = u ? u.photo_url : "";
            tg.sendData(JSON.stringify({action:"search", photo: photo}));
        }

        function setupGame() {
            const q1 = decodeURIComponent(urlParams.get('q1') || "–í–æ–ø—Ä–æ—Å 1");
            const q2 = decodeURIComponent(urlParams.get('q2') || "–í–æ–ø—Ä–æ—Å 2");
            const oppName = urlParams.get('opp_name');
            const oppPhoto = urlParams.get('opp_photo');
            
            if (oppName) document.getElementById('opponent-name').innerText = decodeURIComponent(oppName);
            const oppAvatar = document.getElementById('opponent-avatar');
            if (oppPhoto && oppPhoto !== "null") oppAvatar.style.backgroundImage = `url('${decodeURIComponent(oppPhoto)}')`;
            else oppAvatar.style.backgroundImage = `url('https://randomuser.me/api/portraits/women/2.jpg')`;
            
            oppAvatar.classList.add('blurred');
            runRound(1, q1, q2);
        }

        function runRound(num, q1, q2) {
            const text = (num === 1) ? q1 : q2;
            const qBox = document.getElementById('q-box');
            qBox.style.opacity = 0;
            setTimeout(() => { 
                qBox.innerHTML = `<div class="q-label">–†–ê–£–ù–î ${num}</div><div class="q-text">${text}</div>`; 
                qBox.style.opacity = 1; 
                tg.HapticFeedback.selectionChanged();
            }, 300);

            let timeLeft = 5;
            const timer = document.getElementById('game-timer');
            const interval = setInterval(() => {
                timeLeft--;
                timer.innerText = `00:0${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    if (num === 1) {
                        timer.style.color = '#00ff88';
                        setTimeout(() => timer.style.color = 'white', 500);
                        runRound(2, q1, q2);
                    } else endGame();
                }
            }, 1000);
        }

        function endGame() {
            document.getElementById('q-box').style.opacity = 0;
            document.getElementById('vote-screen').style.display = 'flex';
            document.querySelectorAll('.player-card').forEach(p => p.classList.add('highlight'));
        }

        function voteFor(name) {
            if (document.getElementById('vote-screen').style.display !== 'flex') return;
            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('vote-screen').style.display = 'none';
            document.querySelectorAll('.player-card').forEach(p => p.classList.remove('highlight'));
            
            const oppAvatar = document.getElementById('opponent-avatar');
            oppAvatar.classList.remove('blurred');
            oppAvatar.classList.add('unblurred');

            const isLiked = (name !== '–ù–∏–∫—Ç–æ');
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: "vote", liked: isLiked}));
            }, 1500);
        }
        
        function skipVote() { voteFor('–ù–∏–∫—Ç–æ'); }
        function buyPack() { tg.sendData(JSON.stringify({action:"buy_pack"})); }
    </script>
</body>
</html>
