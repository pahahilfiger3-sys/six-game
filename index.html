<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX: Gold Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        <!-- LOBBY SCREEN -->
        <div id="screen-lobby" class="screen active">
            <div class="lobby-container">
                <div class="logo">SIX</div>
                <div class="online-tag">üü¢ ONLINE</div>
                <button class="big-btn" onclick="startSearching()">START</button>
                <div class="balance-display">–ë–∞–ª–∞–Ω—Å: <b id="user-balance">1000 ü™ô</b></div>
            </div>
            <div class="bottom-nav">
                <div class="nav-item active">üè†</div>
                <div class="nav-item">üí¨</div>
                <div class="nav-item">üõç</div>
                <div class="nav-item">üë§</div>
            </div>
        </div>

        <!-- SEARCH SCREEN -->
        <div id="screen-search" class="screen">
            <div class="search-content">
                <div class="spinner"></div>
                <div class="search-text">–ò—â–µ–º –ø–∞—Ä—É...</div>
                <button onclick="forceExit()" class="cancel-btn">–û–¢–ú–ï–ù–ê</button>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="screen-game" class="screen">
            <div class="game-header">
                <div class="nav-exit" onclick="forceExit()">–í–´–•–û–î</div>
                <span id="game-timer">00:00</span>
            </div>
            
            <!-- SPOTLIGHT (Question / Player Audio) -->
            <div class="top-spotlight" id="top-bar">
                <div class="q-content" id="q-box-content">
                    <div class="q-label">–†–ê–£–ù–î 1</div>
                    <div class="q-text" id="q-text-val">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="player-content" id="player-box-content" style="display:none;">
                    <div class="play-btn">‚ñ∂Ô∏è</div>
                    <div class="wave-visual"><div class="wave-fill"></div></div>
                    <div class="listen-label">–°–õ–£–®–ê–ï–ú...</div>
                </div>
            </div>
            
            <!-- PLAYERS GRID -->
            <div class="center-wrapper"> 
                <div class="table-grid" id="table-grid">
                    <svg id="connections-layer" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#00f3ff" />
                            </marker>
                            <marker id="arrowhead-match" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#00ff88" />
                            </marker>
                        </defs>
                    </svg>
                    <!-- Players injected by JS -->
                </div>
            </div>

            <!-- CONTROLS -->
            <div class="controls-container" id="controls">
                <div class="side-col left">
                    <!-- HEART (25) -->
                    <div class="gift-btn" onclick="selectGift('heart')">
                        <svg class="gift-icon" viewBox="0 0 24 24" style="fill:var(--color-heart);">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <div class="gift-price">25</div>
                    </div>
                    <!-- JOKER (50) -->
                    <div class="gift-btn" onclick="selectGift('joker')">
                        <svg class="gift-icon" viewBox="0 0 24 24" style="fill:var(--color-joker);">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                        </svg>
                        <div class="gift-price">50</div>
                    </div>
                </div>

                <div class="mic-wrapper" id="mic-wrapper">
                    <button class="mic-btn action-btn" id="mic-btn" onclick="toggleRecording()">
                        <svg class="mic-icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    </button>
                    <button class="keyboard-btn action-btn" id="kb-btn" onclick="openTextInput()">
                        ‚å®Ô∏è
                    </button>
                </div>

                <div class="side-col right">
                    <!-- SPY (100) -->
                    <div class="gift-btn" onclick="selectGift('spy')">
                        <svg class="gift-icon" viewBox="0 0 24 24" style="fill:var(--color-spy);">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <div class="gift-price">100</div>
                    </div>
                    <!-- X-RAY (200) -->
                    <div class="gift-btn" onclick="selectGift('xray')">
                        <svg class="gift-icon" viewBox="0 0 24 24" style="fill:var(--color-xray);">
                            <path d="M12,2L12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,20c-4.4,0-8-3.6-8-8s3.6-8,8-8s8,3.6,8,8 S16.4,20,12,20z M12,5c-3.9,0-7,3.1-7,7s3.1,7,7,7s7-3.1,7-7S15.9,5,12,5z M12,17c-2.8,0-5-2.2-5-5s2.2-5,5-5s5,2.2,5,5S14.8,17,12,17z"/>
                        </svg>

                    </div>
                </div>
            </div>
        </div>

        <!-- PROFILE MODAL -->
        <div id="profile-modal">
            <div class="modal-close" onclick="closeProfileModal()">‚úñ</div>
            <img id="profile-large-img" src="" alt="Profile">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
