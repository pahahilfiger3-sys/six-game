<!DOCTYPE html>

    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>

    <div id="screen-lobby" class="screen active">

            <div class="online-tag">üü¢ 1,240 Online</div>

            <div style="margin-top: 30px; opacity: 0.6; font-size: 12px;">–ë–∞–ª–∞–Ω—Å: <b id="user-balance">100 ü™ô</b></div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üí¨</div>
            <div class="nav-item" onclick="buyPack()">üõç</div>
            <div class="nav-item">üë§</div>
        </div>
    </div>

    <div id="screen-search" class="screen">
        <div style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="width:80px; height:80px; border:4px solid var(--neon-blue); border-radius:50%; border-top-color:transparent; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <div>–ò—â–µ–º –ø–∞—Ä—É...</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header"><span>TABLE #1</span><span id="game-timer">00:05</span></div>
        
        <div class="top-spotlight" id="top-bar">
            <div class="q-content" id="q-box-content">
                <div class="q-label">–†–ê–£–ù–î 1</div>
                <div class="q-text" id="q-text-val">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            <div class="player-content" id="player-box-content">
                <div class="play-btn">‚ñ∂Ô∏è</div>
                <div class="wave-visual"><div class="wave-fill"></div></div>
                <div style="font-size:12px; font-weight:bold;">0:15</div>
            </div>
        </div>
        
        <div class="center-wrapper"> 
            <div class="table-grid">
                <div class="player-card team-left has-voice" onclick="voteFor('–ê–Ω—è')">
                    <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/women/44.jpg')">
                        <div class="notify-badge">üé§</div>
                    </div>
                    <div class="name-tag">–ê–Ω—è</div>
                </div>
                <div class="player-card team-right">
                    <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/men/32.jpg')"></div>
                    <div class="name-tag">–ú–∞–∫—Å</div>
                </div>
                <div class="player-card team-left" onclick="voteFor('–û–ø–ø–æ–Ω–µ–Ω—Ç')">
                    <div class="avatar" id="opponent-avatar"></div>
                    <div class="name-tag" id="opponent-name" style="color:var(--neon-pink)">–ö–∞—Ç—è</div>
                </div>
                <div class="player-card team-right">
                    <div class="avatar" id="my-avatar"></div>
                    <div class="name-tag" style="color:var(--neon-blue)">–í–´</div>
                </div>
                <div class="player-card team-left">
                    <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/women/68.jpg')"></div>
                    <div class="name-tag">–û–ª—è</div>
                </div>
                <div class="player-card team-right">
                    <div class="avatar" style="background-image:url('https://randomuser.me/api/portraits/men/86.jpg')"></div>
                    <div class="name-tag">–î—ç–Ω</div>
                </div>
            </div>
        </div>

        <div class="controls-container" id="controls">
            
            <div class="side-col left">
                <div class="gift-btn" onclick="sendGift('ice')">
                    <svg class="gift-icon" viewBox="0 0 24 24" style="fill:#00f3ff;"><path d="M12,2L4,6v12l8,4l8-4V6L12,2z M12,18.5L6.5,15.8V8.2L12,11V18.5z M12,9L6.5,6.3L12,3.5l5.5,2.8L12,9z M17.5,15.8 L12,18.5V11l5.5-2.8V15.8z"/></svg>
                    <div class="gift-price">10</div>
                </div>
                <div class="gift-btn" onclick="sendGift('fire')">
                    <svg class="gift-icon" viewBox="0 0 24 24" style="fill:#ff5500;"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
                    <div class="gift-price">25</div>
                </div>
            </div>

            <div class="mic-wrapper">
                <button class="mic-btn" id="mic-btn" onclick="toggleRecording()">
                    <svg class="mic-icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
            </div>

            <div class="side-col right">
                <div class="gift-btn" onclick="sendGift('spy')">
                    <svg class="gift-icon" viewBox="0 0 24 24" style="fill:#ffd700;"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    <div class="gift-price">100</div>
                </div>
                <div class="gift-btn" onclick="sendGift('drink')">
                    <svg class="gift-icon" viewBox="0 0 24 24" style="fill:#ff00ff;"><path d="M21 5V3H3v2l8 9v5H6v2h12v-2h-5v-5l8-9zM7.43 7L5.66 5h12.69l-1.78 2H7.43z"/></svg>
                    <div class="gift-price">50</div>
                </div>
            </div>
            
            <div class="keyboard-btn" onclick="alert('–ß–∞—Ç –ø–æ–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!')">
                <svg class="kb-icon" viewBox="0 0 24 24"><path d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"/></svg>
            </div>
        </div>

        <div class="vote-layer" id="vote-screen">
            <div class="vote-title">–ö–¢–û –ó–ê–¶–ï–ü–ò–õ? ‚ù§Ô∏è</div>
            <div style="color:#888; margin-bottom:20px;">–¢–∞–ø–∞–π –Ω–∞ —Ñ–æ—Ç–æ</div>
            <button class="skip-btn" onclick="skipVote()">–ù–ò–ö–¢–û (–°–ö–ò–ü)</button>
        </div>
    </div>

    <div id="match-overlay" class="screen">
        <div class="match-title">IT'S A MATCH!</div>
        <div class="match-avatars">
            <div class="match-ava" id="final-my-ava"></div>
            <div style="font-size:30px">‚ö°Ô∏è</div>
            <div class="match-ava" id="final-opp-ava"></div>
        </div>
        <button class="match-btn" onclick="closeApp()">–í –ß–ê–¢</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // üü¢ –°–ò–°–¢–ï–ú–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò (–¶–≤–µ—Ç —à–∞–ø–∫–∏)
        tg.setHeaderColor('#0b0b14'); 
        tg.setBackgroundColor('#0b0b14'); 

        const u = tg.initDataUnsafe.user;
        const myPhoto = (u && u.photo_url) ? u.photo_url : "";
        if (myPhoto) {
            document.getElementById('my-avatar').style.backgroundImage = `url('${myPhoto}')`;
            document.getElementById('final-my-ava').style.backgroundImage = `url('${myPhoto}')`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        let currentQuestion = "";

        if (mode === 'game') {
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            setupGame();
        } else if (mode === 'search') {
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–∏—Å–∫–∞
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-search').classList.add('active');
        }

        function startSearching() {
            // üü¢ –í–†–ï–ú–ï–ù–ù–´–ô –•–ê–ö –î–õ–Ø –¢–ï–°–¢–ê
            // –ó–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å–ª–µ–¥—É—é—â–∏–µ —Ç—Ä–∏ —Å—Ç—Ä–æ–∫–∏, —á—Ç–æ–±—ã —Å–Ω–æ–≤–∞ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            document.getElementById('screen-lobby').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            setupGame();
            // –ö–û–ù–ï–¶ –•–ê–ö–ê

            tg.HapticFeedback.impactOccurred('heavy');
            // tg.sendData(JSON.stringify({action:"search", photo: myPhoto}));
        }

        function setupGame() {
            const q1 = decodeURIComponent(urlParams.get('q1') || "–†–∞—Å—Å–∫–∞–∂–∏ —Å–≤–æ–π —Å–∞–º—ã–π —Å—Ç—ã–¥–Ω—ã–π –ø–æ—Å—Ç—É–ø–æ–∫?");
            const q2 = decodeURIComponent(urlParams.get('q2') || "–¢–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π?");
            
            const oppName = decodeURIComponent(urlParams.get('opp_name') || "–ö–∞—Ç—è");
            const oppPhoto = decodeURIComponent(urlParams.get('opp_photo') || "");
            
            document.getElementById('opponent-name').innerText = oppName;
            const oppAva = document.getElementById('opponent-avatar');
            const finalOppAva = document.getElementById('final-opp-ava');
            
            if (oppPhoto && oppPhoto !== "null") {
                const url = `url('${oppPhoto}')`;
                oppAva.style.backgroundImage = url;
                finalOppAva.style.backgroundImage = url;
            } else {
                const url = `url('https://randomuser.me/api/portraits/women/2.jpg')`;
                oppAva.style.backgroundImage = url;
                finalOppAva.style.backgroundImage = url;
            }
            
            oppAva.classList.add('blurred');
            runRound(1, q1, q2);
        }

        function runRound(num, q1, q2) {
            const text = (num === 1) ? q1 : q2;
            currentQuestion = text; 
            
            document.getElementById('q-text-val').innerText = text;
            
            let timeLeft = 15; // 15 —Å–µ–∫ —Ä–∞—É–Ω–¥ –¥–ª—è —Ç–µ—Å—Ç–∞
            const timer = document.getElementById('game-timer');
            const interval = setInterval(() => {
                timeLeft--;
                timer.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    if (num === 1) {
                        runRound(2, q1, q2);
                    } else {
                        endGame();
                    }
                }
            }, 1000);
        }

        // üü¢ –õ–û–ì–ò–ö–ê –ó–ê–ü–ò–°–ò
        let isRecording = false;
        function toggleRecording() {
            const btn = document.getElementById('mic-btn');
            const qBox = document.getElementById('q-box-content');
            const playerBox = document.getElementById('player-box-content');
            const gameScreen = document.getElementById('screen-game');
            
            if (!isRecording) {
                isRecording = true;
                btn.classList.add('recording');
                gameScreen.classList.add('recording-mode'); // –ü—Ä—è—á–µ–º –ø–æ–¥–∞—Ä–∫–∏
                tg.HapticFeedback.impactOccurred('medium');
                
                qBox.style.display = 'none';
                playerBox.style.display = 'flex';
                playerBox.innerHTML = `
                    <div style="width:10px; height:10px; background:red; border-radius:50%; animation:pulse 1s infinite;"></div>
                    <div style="font-size:12px; color:red; letter-spacing:1px;">–ó–ê–ü–ò–°–¨...</div>
                    <div style="font-size:12px;">0:01</div>
                `;
            } else {
                isRecording = false;
                btn.classList.remove('recording');
                gameScreen.classList.remove('recording-mode'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏
                tg.HapticFeedback.notificationOccurred('success');
                
                playerBox.innerHTML = `<div style="color:#00ff88; font-size:12px;">–û–¢–ü–†–ê–í–õ–ï–ù–û!</div>`;
                setTimeout(() => {
                    playerBox.style.display = 'none';
                    qBox.style.display = 'block';
                }, 1500);
            }
        }

        function sendGift(type) {
            tg.HapticFeedback.impactOccurred('medium');
            let name = "–î–µ–π—Å—Ç–≤–∏–µ";
            if(type === 'ice') name = "–û—Å—Ç—É–¥–∏—Ç—å";
            if(type === 'fire') name = "–ü–æ–¥–æ–≥—Ä–µ—Ç—å (–û–≥–æ–Ω—å)";
            if(type === 'drink') name = "–£–≥–æ—Å—Ç–∏—Ç—å";
            if(type === 'spy') name = "–†–µ–Ω—Ç–≥–µ–Ω";
            alert(`–í—ã–±—Ä–∞–Ω–æ: ${name}. –ù–∞–∂–º–∏ –Ω–∞ –∏–≥—Ä–æ–∫–∞!`);
        }

        function spotlightPlayer(name) {
            tg.HapticFeedback.selectionChanged();
            document.getElementById('q-box-content').style.display = 'none';
            const playerBox = document.getElementById('player-box-content');
            playerBox.style.display = 'flex';
            playerBox.innerHTML = `
                <div class="play-btn">‚ñ∂Ô∏è</div>
                <div style="font-size:10px; color:var(--neon-blue); margin-right:5px;">${name.toUpperCase()}</div>
                <div class="wave-visual"><div class="wave-fill"></div></div>
            `;
            setTimeout(() => {
                playerBox.style.display = 'none';
                document.getElementById('q-box-content').style.display = 'block';
            }, 3000);
        }

        function endGame() {
            document.getElementById('top-bar').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('vote-screen').style.display = 'flex';
            document.querySelectorAll('.player-card').forEach(p => p.classList.add('highlight'));
        }

        function voteFor(name) {
            const playerCard = event.currentTarget; 

            // üü¢ –ü–†–û–í–ï–†–ö–ê: –ï–°–õ–ò –£–ñ–ï –†–ê–ó–ë–õ–Æ–†–ï–ù - –ó–ê–ü–£–°–ö–ê–ï–ú –ó–£–ú
            const avatar = playerCard.querySelector('.avatar');
            if (avatar.classList.contains('unblurred')) {
                const imageUrl = avatar.style.backgroundImage.slice(5, -2);
                showZoom(imageUrl);
                return;
            }
            
            // üü¢ –°–¢–ê–ù–î–ê–†–¢–ù–ê–Ø –õ–û–ì–ò–ö–ê –ì–û–õ–û–°–û–í–ê–ù–ò–Ø
            if (document.getElementById('vote-screen').style.display !== 'flex') return;

            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('vote-screen').style.display = 'none';
            
            const oppAvatar = document.getElementById('opponent-avatar');
            oppAvatar.classList.remove('blurred');
            oppAvatar.classList.add('unblurred');

            const isLiked = (name !== '–ù–∏–∫—Ç–æ');
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: "vote", liked: isLiked}));
                document.getElementById('screen-game').classList.remove('active');
                document.getElementById('match-overlay').classList.add('active');
            }, 1500);
        }
        
        function skipVote() { voteFor('–ù–∏–∫—Ç–æ'); }
        function buyPack() { tg.sendData(JSON.stringify({action:"buy_pack"})); }
        function closeApp() { tg.close(); }

        function showZoom(imageUrl) {
            document.getElementById('zoom-image').src = imageUrl;
            document.getElementById('zoom-overlay').classList.add('active');
        }
        document.getElementById('zoom-overlay').onclick = function() {
            this.classList.remove('active');
        };

    </script>
</body>
</html>
